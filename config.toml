	# About section
	[params.network]
		headline    = "Om Genopret Kbh"
		description = "Vi er et lille netværk af mennesker med interesse for genoprettende cirkler og en forankring i København. Vi ønsker en retfærdighed der baserer sig på andre principper end straf for lovovertrædelse og ser os som en del af <a href=https://www.restorativecircles.org/ target=_blank>et voksende internationalt fællesskab</a> der netop har denne vision. Netværket opstod efter et praktisk weekendseminar om genoprettende cirkler i Folkets Hus, efteråret 2018. Vi er stadig et nyt netværk og har foreløbigt fokus på at tilbyde et rum for træning og oplæring. Det sker bl.a. til de månedlige øve-sessions samt netværksmøderne hver tredje måned, hvor vi undersøger et større tema, fx hvad der skal til for at etablere et genoprettende system dér hvor man er. <br><br>Netværket er også et sted for at få feedback om de udfordringer vi hver især har med at facilitere cirkler eller oprette en genoprettende kultur dér hvor vi er. Du kan blive en del af netværket ved at komme til træning eller tilmelde dig mailinglisten.<br><br> Har du brug for at indkalde til en cirkel og mangler folk omkring dig, der er villige til at facilitere den? Vi har for nyligt begyndte at tilbyde hjælp til facilitering og workshops. Kontakt os på nedenstående mail så vi kan se om vi kan arbejde sammen. Ellers kan vi også henvise til [Di Ponti's genoprettende praksis](https://genoprettendepraksis.dk/)."
		#buttonText  = "Se øve-sessions"

	[params.about]
		headline    = "Hvad er genoprettende cirkler?"
		description = "Genoprettende cirkler udviklede sig i Rio de Janeiro i midten af 90'erne som en måde, hvorpå fællesskaber kan støtte dem, der er i konflikt. Cirklerne bringer de tre konfliktende parter sammen – den der har handlet, den der er direkte berørt af handlingen og fællesskabet omkring – og på en sådan måde, at alle parter bliver hørt.<br><br>Deltagerne inviterer hinanden og indgår i kredsen frivilligt. Processens rammer er delt åbent med alle deltagere og vejledes af et medlem af fællesskabet. Forløbet afsluttes når parterne har bestemt hvilke handlinger der kunne gavne de indblandede. Genoprettende cirkler faciliteres i tre stadier, hvis formål er at forstå de centrale dele af konflikten, at opnå enighed om hvad der må ske fra nu af og så evaluere resultaterne. Cirklerne fremmer en delt kraft, fælles forståelse, ansvar og handling. <br><br>Vil du vide mere? Vi mener man bedst lærer praksissen i rum, hvor der kan stilles spørgsmål. Kom til en af de månedlige øve-sessions og prøv det af. Se mere forneden."
		# buttonText  = "Læs mere her"

