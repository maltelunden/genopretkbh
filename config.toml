            [languages.en.params.network]
                headline    = "About Restore Cph"
                description = "We are a small network of people interested in restorative circles anchored in Copenhagen. We want a form of justice based on other principles than punishment for transgressing laws and see ourselves as part of <a href=https://www.restorativecircles.org/ target=_blank>a growing international community</a> with such a vision. Our network was born after a practical weekend seminar on restorative circles in Folkets Hus, Nørrebro, in the fall of 2018. We are still a new network and at this moment focus mainly on providing a space for training and apprenticeship. This takes place in the monthly practice sessions as well as our network meetings every third month where we explore a larger theme like what it takes to establish a restorative system in the specific context you find yourself in. <br><br>The network is also a space to get feedback on the challenges each of us face in facilitating circles or establishing a restorative culture where we are. You can become a member of the network by showing up to a practice session or by signing up for the mailing list.<br><br> Do you need to call for a circle, but need folks around you willing to facilitate it? We have just begun to offer facilitation services and workshops. Contact us on the email below to see if we can work together. Alternatively, we can also refer you to [Di Ponti's restorative practice](https://genoprettendepraksis.dk/)."
                #buttonText  = "Practice sessions"

            [languages.en.params.about]
                headline    = "What are restorative circles?"
                description = "Restorative circles developed in Rio de Janeiro in the middle of the 90s as a way for communities to support those who are in conflict. The circles bring the three conflicting parties together – those who have acted, those who are directly affected by the action as well as the community around them – and in such a way that all parties are heard.<br><br>The participants invite each other and come to the circle voluntarily. The frame of the process shared openly with all participants and is guided by a member of the community. The circle ends when the parties have decided which actions could benefit everyone involved. Restorative circles are facilitated in three stages with the goal of understanding the central parts of the conflict, to reach an agreement on where to go from here and, finally, evaluate the results. The circles promote a shared power, common understanding, responsibility and action. <br><br>Would you like to know more? We believe it is best to learn this practice in a space where one can ask questions. Come for one of the monthly practice sessions and try it out. You can learn more below."
                # buttonText  = "Læs mere her"

