{{ "<!-- ABOUT -->" | safeHTML }}
<section class="bg-dark" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 text-justify">
                {{ with .Site.Params.about.headline }}
                    <h2 class="section-heading" align="left">{{ . }}</h2>
                {{ end }}
                {{ if and .Site.Params.about.headline .Site.Params.about.description }}
                <br>
                    <!--<hr class="light">-->
                {{ end }}
                {{ with .Site.Params.about.description }}
                    <p class="text-faded" align="left">{{ . | markdownify }}</p>
                {{ end }}
                {{ with .Site.Params.about.buttonText }}
                    <a href="#" class="btn btn-default btn-xl">{{ . }}</a>
                {{ end }}
            </div>
        </div>
    </div>
</section>
